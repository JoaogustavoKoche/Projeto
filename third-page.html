<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">Team Sign Up</h1>
            <div class="subtitles">
                <button class="subtitle" onclick="window.location = 'index.html'">Basic</button>
                <button class="subtitle" onclick="window.location = 'second-page.html'">Social</button>
                <button class="subtitle checked" onclick="window.location = 'third-page.html'">Certificates</button>
            </div>
            <form name="form">
                <div class="certificates" id="certificatesForm">
                    <legend for="certificates">Certificates</legend>
                    <span  id="erroUrlLink" class="invisible">Invalid URL</span>
                    <input class="input" type="text" id="certificates" name="certificates" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" onkeyup="saveValue(this)" autofocus>
                    <div>
                        <ul id="certificatesList">
                        </ul>
                    </div>
                    <div class="certificateButton">
                        <a id="more" onclick="addItem()">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 3.75V14.25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M3.75 9H14.25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            More
                            <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.75 10.5L6.25 6L1.75 1.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg> 
                        </a>
                    </div>
                </div>
                <div>
                    <legend for="team">Team Name *</legend>
                    <span id="erro-input" class="invisible">This is a required field!</span>
                    <input class="input"type="text" id="team" name="team" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" required onkeyup="saveValue(this)">
                    <legend for="institution">Institution *</legend>
                    <span id="erro-input" class="invisible">This is a required field!</span>
                    <input class="input"type="text" id="institution" name="institution" placeholder="Universidade Federal da Paraíba" required onkeyup="saveValue(this)">
                    <legend for="graduation">Graduation *</legend>
                    <span id="erro-input" class="invisible">This is a required field!</span>
                    <input class="input"type="text" id="graduation" name="graduation" placeholder="Ciências da Computação" required onkeyup="saveValue(this)">
                </div>
            </form>
            
        
            <div class="button">
                <button id="finish" onclick="">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 4.5L6.75 12.75L3 9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    Finish
                </button>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="modalContent">
                <p>Are you sure you want to confirm?</p>
                <div class="modalButtons">
                    <a href="">
                        <button id="modalCancel">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13.5 4.5L4.5 13.5" stroke="#074EE8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M4.5 4.5L13.5 13.5" stroke="#074EE8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>  
                            Cancel
                        </button>
                    </a>
                    <a href="team-list.html">
                        <button id="modalConfirm">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 4.5L6.75 12.75L3 9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Confirm
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <script src="js/validate-url.js"></script>
    <script src="js/certificates.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/storage3.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>

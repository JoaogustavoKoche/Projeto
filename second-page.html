    <div class="container">

        <div class="subtitles">
            <button class="subtitle">Basic</button>
            <button class="subtitle checked">Socials</button>
            <button class="subtitle">Certificates</button>
        </div>
        <form name="form">
            <fieldset class="form">
                <legend for="linkedIn">LinkedIn</legend>
                <input class="input" type="text" id="linkedIn" name="linkedIn"
                    placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
                <legend for="github">Github *</legend>
                <input class="input" type="text" id="github" name="github" onclick="isURL()"
                    placeholder="https://github.com/foobar" required>
            </fieldset>
        </form>


        <div class="button">
            <button id="button">Next<img src="svg/arrow.svg"></i></button>
        </div>

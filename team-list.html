<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Project</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito&display=swap" rel="stylesheet">

<body onload="getData()">
    <header>
        <div class="top">
            <h1 class="title">Team</h1>
            <button class="add" onclick="newUser()">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 3.75V14.25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3.75 9H14.25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg> 
                Add
            </button>
        </div>          
    </header>
   <div class="teamList">
        <p id="fullNameList"></p>
        <p id="emailList"></p>
        <p id="phoneList"></p>
        <div class="date">
            <div class="birth">
                <h4>Birthday</h4>
                <p id="birthday"></p>
            </div>
            <div class="age">
                <h4 for="age">Age</h4>
                <p id="age"></p>
            </div>
            <div class="team">
                <h4 for="teamName">Team Name</h4>
                <p id="teamName"></p>
            </div>
        </div>
        <h4 for="linkedin">Linkedin</h4>
        <p id="linkedin"></p>
        <h4 for="github">Github</h4>
        <p id="github"></p>
        <h4 for="cert">Certificates</h4>
        <p id="cert"></p>
        <p id="cert">alura</p>
        <p id="cert">alura</p>
        <p id="cert">alura</p>
        <p id="cert">alura</p>
        <div class="graduation">
            <div class="institution">
                <h4 for="institution">Institution</h4>
                <p id="institution"></p>
            </div>
            <div class="course">
                <h4 for="graduation">Graduation</h4>
                <p id="graduation"></p>
            </div>
        </div>
        
   </div>

    
</body>
    <script src="js/storageList.js"></script>
    <script src="js/validate-age.js"></script>
    <script src="js/certificates.js"></script>
    <script src="js/newUser.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Project</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="title">Team Sign Up</h1>
            <div class="subtitles">
                <button class="subtitle checked" onclick="window.location = 'index.html'">Basic</button>
                <button class="subtitle" onclick="window.location = 'second-page.html'">Social</button>
                <button class="subtitle" onclick="window.location = 'third-page.html'">Certificates</button>
            </div>
            <form name="form">
                <fieldset class="form">
                    <legend for="fullname">Fullname *</legend>
                    <input class="input" type="text" id="fullname" name="fullname" placeholder="Foo Bar" required  onkeyup="saveValue(this)">
                    <legend for="nickname">Nickname</legend>
                    <input class="input" type="text" id="nickname" name="nickname" placeholder="Juanito"  onkeyup="saveValue(this)">
                    <div class="contact">
                        <legend for="email">Email *</legend>
                        <input class="input" type="email" id="email" name="email" placeholder="foo@bar.com" required  onkeyup="saveValue(this)">
                        <legend for="phone">Phone</legend>
                        <input class="input" type="tel" id="phone" name="phone" placeholder="(83) 00000-0000"  onkeyup="saveValue(this), phoneMask(event)" maxlength="15">
                    </div>
                    <label class="label">Birthday *</label>
                    <span id="invalidDate" class="invisible">Invalid date</span>
                    <div class="birthday" id="birthday">
                        <legend for="day">Day</legend>
                        <input maxlength="2" class="input" type="number" id="day" name="day" list="days" required  onchange="saveValue(this)">
                        <datalist id="days">
                          </datalist>
                        <legend for="month">Month</legend>
                        <input class="input" type="number" id="month" name="month" list="months" required onchange="saveValue(this)">   
                            <datalist id="months">
                              </datalist>
                        <legend for="year">Year</legend>
                        <input class="input" type="number" id="year" name="year" list="years" required onchange="saveValue(this)">
                            <datalist id="years">
                              </datalist>
                        <legend for="age">Age</legend>
                        <input class="input" type="text" readonly="readonly" id="age" onchange="saveValue(this)">
                        
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox" name="checkbox"  onpress="saveValue(this)">
                    <legend for="checkbox">I accept the terms and privacy</legend>
                    </div> 
                </fieldset>
            </form>


            <div class="button">
                <button id="button" onclick="validateForm()">Next<img src="svg/arrow.svg"></i></button>
            </div>
        </div>
    </header>
</body>


<script src="js/validate-age.js"></script>
<script src="js/phone-mask.js"></script>
<script src="js/storage.js"></script>
<script src="js/storage1.js"></script>
<script src="js/validate-form.js"></script>

</html>

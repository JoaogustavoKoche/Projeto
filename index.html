<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Project</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito&display=swap" rel="stylesheet">
</head>

<body >
    <header>
        <div class="container">
            <h1 class="title">Team Sign Up</h1>
            <div class="subtitles">
                <button class="subtitle active" onclick="location.href='#basic';">Basic</button>
                <button class="subtitle"  onclick="location.href='#social';">Social</button>
                <button class="subtitle"  onclick="location.href='#certificates';">Certificates</button>
            </div>
            <form name="form">
                <fieldset class="form">
                    <legend for="fullname">Fullname *</legend>
                    <input class="input" type="text" id="fullname" name="fullname" placeholder="Foo Bar" required>
                    <legend for="nickname">Nickname</legend>
                    <input class="input" type="text" id="nickname" name="nickname" placeholder="Juanito">
                    <div class="contact">
                        <legend for="email">Email *</legend>
                        <input class="input" type="email" id="email" name="email" placeholder="foo@bar.com" required>
                        <legend for="phone">Phone</legend>
                        <input class="input" type="tel" id="phone" name="phone" placeholder="(83) 00000-0000">
                    </div>
                    <label class="label">Birthday *</label>
                    <div class="birthday">
                        <legend for="day">Day</legend>
                        <select class="input" type="number" id="day" name="day" required>
                            <option>1</option>
                        </select>
                        <legend for="month">Month</legend>
                        <select class="input" type="number" id="month" name="month" required>
                            <option>1</option>
                        </select>
                        <legend for="year">Year</legend>
                        <select class="input" type="number" id="year" name="year" required>
                            <option>1991</option>
                        </select>
                        <legend for="age">Age</legend>
                        <input class="input" type="text" readonly="readonly">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <legend for="checkbox">I accept the terms and privacy</legend>
                    </div>
                </fieldset>
            </form>
            <div class="button">
                <button id="button">Next<img src="svg/arrow.svg"></i></button>
            </div>
        </div>
        </div>          
    </header>
    <!--<div id="app"></div>-->

    
</body>
    <script src="js/highlight-header.js"></script>
    <script src="js/route.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/validate-age.js"></script>
    <script src="js/certificates.js"></script>
    <script src="js/storage1.js"></script>
    <script src="js/storage2.js"></script>
    <script src="js/storage3.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="titulo">Team Sign Up</h1>
            <div class="subtitulo">
                <button class="subtitulos">Basic</button>
                <button class="subtitulos" >Social</button>
                <button class="subtitulos">Certificates</button>
            </div>

            <form name="form">
                <fieldset class="form">
                    <legend for="linkedIn">LinkedIn</legend>
                    <span  id="erroUrlLink" class="invisible">Invalid URL</span>
                    <input class="input" type="text" id="linkedIn" name="linkedIn" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
                    <legend for="github">Github *</legend>
                    <span id="erro-input" class="invisible">This is a required field!</span>
                    <span id="erroUrlGit" class="invisible">Invalid URL</span>
                    <input class="input"type="text" id="github" name="github" placeholder="https://github.com/foobar" required>
                </fieldset>
            </form>
            
        
            <div class="button">
                <a href="www.google.com">
                    <button id="button"> Next
                        <img src="svg/arrow.svg" alt="">
                    </button>
                </a>
            </div>
        </div>
        
    </header>
    
    <script src="js/validate-url.js"></script>
</body>
</html>
